<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		window.onload = function() {
			var ducks = [
				new BlackDuck(),
				new MallardDuck(),
				new RedheadDuck(),
				new RubberDuck(),
				new DecoyDuck(),
				new ModelDuck()
			];

			ducks[5].setFlyBehavior(new FlyRocketPower());

			for(var i=0; i<ducks.length; i++) {
				ducks[i].display();
				ducks[i].swim();
				ducks[i].fly();
				ducks[i].sound();
				console.log("");
			}
		};
	</script>
	
	<script src="Ducks/Duck.js"></script>
	<script src="Ducks/RedheadDuck.js"></script>
	<script src="Ducks/MallardDuck.js"></script>
	<script src="Ducks/BlackDuck.js"></script>
	<script src="Ducks/RubberDuck.js"></script>
	<script src="Ducks/DecoyDuck.js"></script>
	<script src="Ducks/ModelDuck.js"></script>

	<script src="Behaviors/FlyBehavior.js"></script>
	<script src="Behaviors/FlyWithWings.js"></script>
	<script src="Behaviors/FlyNoWay.js"></script>
	<script src="Behaviors/FlyRocketPower.js"></script>

	<script src="Behaviors/SoundBehavior.js"></script>
	<script src="Behaviors/QuackBehavior.js"></script>
	<script src="Behaviors/SquickBehavior.js"></script>
	<script src="Behaviors/MuteBehavior.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		window.onload = function() {


			var Animal = function() {
				this.makeSound = function() {}
			}


			var Dog = function() {
				this.makeSound = function() {
					this.bark();
				}
				this.bark = function() {
					console.log("Bark!");
				}
			}
			Dog.prototype = new Animal();


			var Cat = function() {
				this.makeSound = function() {
					this.meow();
				}
				this.meow = function() {
					console.log("Meow!!");
				}
			}
			Cat.prototype = Object.create(Animal.prototype);


			var ans = [new Dog(), new Cat(), new Animal()]; 
			for(var i=0; i<ans.length; i++)
				ans[i].makeSound();

		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		window.onload = function() {
			function displayDucks(ducks) {
				for(var i=0; i<ducks.length; i++) {
					ducks[i].display();
					ducks[i].swim();
					ducks[i].fly();
					console.log("");
				}
			};

			displayDucks([
				new BlackDuck(),
				new MallardDuck(),
				new RedheadDuck(),
				new RubberDuck(),
				new DecoyDuck()
			]);
		}
	</script>
	
	<script src="Ducks/Duck.js"></script>
	<script src="Ducks/RedheadDuck.js"></script>
	<script src="Ducks/MallardDuck.js"></script>
	<script src="Ducks/BlackDuck.js"></script>
	<script src="Ducks/RubberDuck.js"></script>
	<script src="Ducks/DecoyDuck.js"></script>

	<script src="Behaviors/FlyBehavior.js"></script>
	<script src="Behaviors/FlyWithWings.js"></script>
	<script src="Behaviors/FlyNoWay.js"></script>
</body>
</html>
